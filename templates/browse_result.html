<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="/static/browse_result/content.css">
</head>
<body>

	<div id="browse_result">

{% if back_data %}
		<table width="100%">
			<tbody>

                <tr>
				<td bgcolor="#eee"><font color="#0000EE"><b>ncRNA_id</b></font></td>
				<td bgcolor="#eee"><font color="#0000EE"><b>ncRNA_name</b></font></td>
				<td bgcolor="#eee"><font color="#0000EE"><b>ncRNA_type</b></font></td>
				<td bgcolor="#eee"><font color="#0000EE"><b>drug_id</b></font></td>
				<td bgcolor="#eee"><font color="#0000EE"><b>drug_Name</b></font></td>
				<td bgcolor="#eee"><font color="#0000EE"><b>Cancer</b></font></td>
				<td bgcolor="#eee"><font color="#0000EE"><b>details</b></font></td>
			</tr>
                {% for datum in back_data %}
                <tr>
                <td bgcolor="#89D9B5">{{ datum.ncrna_id }}</td>
                <td bgcolor="#89D9B5">{{ datum.ncrna_name }}</td>
                <td bgcolor="#89D9B5">{{ datum.ncrna_type }}</td>
                <td bgcolor="#89D9B5">{{ datum.drug_id }}</td>
                <td bgcolor="#89D9B5">{{ datum.drug_name }}</td>
                <td bgcolor="#89D9B5">{{ datum.cancer_type }}</td>
                <td bgcolor="#89D9B5"><a href="{% url 'browse_result_details'  datum.id  %}">more...</a></td>
                </tr>
			{% endfor %}



		</tbody></table>
		{% endif %}
	</div>

</body></html>
